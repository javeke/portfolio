name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Add environment variables
        env: 
          REACT_APP_GOOGLE_OAUTH_CLIENT_ID: ${{ secrets.REACT_APP_GOOGLE_OAUTH_CLIENT_ID }}
          REACT_APP_GOOGLE_OAUTH_CLIENT_SECRET: ${{ secrets.REACT_APP_GOOGLE_OAUTH_CLIENT_SECRET }}
          REACT_APP_SANITY_API_VERSION: ${{ secrets.REACT_APP_SANITY_API_VERSION }}
          REACT_APP_SANITY_DATAESET: ${{ secrets.REACT_APP_SANITY_DATAESET }}
          REACT_APP_SANITY_TOKEN: ${{ secrets.REACT_APP_SANITY_TOKEN }}
