name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env: 
      VUE_APP_PORTFOLIO_SERVICE_URL: '${{ secrets.PORTFOLIO_SERVICE_URL }}'
      VUE_APP_IP_SERVICE_URL: '${{ secrets.IP_SERVICE_URL }}'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PERSONAL_AE028 }}'
          channelId: live
          projectId: personal-ae028
